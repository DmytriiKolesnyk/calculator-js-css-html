<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400;500;600;700&family=Rubik+Iso&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dark.css" id="theme" />
</head>

<body>

  <div class="wrapper">
    <div class="container">

      <div class="header">
        <h1 id="toast">Calculator</h1>
        <button type="button" onclick="changeTheme()" class="theme-button">
          <img src="images/sun.png" alt="Theme Icon" height="25" width="25" id="theme-icon">
        </button>
      </div>

      <div class="output">
        <div class="dispay overoutput"></div>
        <div class="dispay underoutput"></div>
        <div class="dispay tempoutput"></div>
      </div>

      <div class="buttons">
        <div class="first-row">
          <button class="clear">C</button>
          <button class="delete">‚áê</button>
          <button class="operation">^</button>
          <button class="operation">/</button>
        </div>


        <div class="second-row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operation">x</button>
        </div>

        <div class="third-row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operation">-</button>
        </div>

        <div class="fourth-row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operation">+</button>
        </div>

        <div class="fourth-row">
          <button class="number">0</button>
          <button class="number">00</button>
          <button class="number">.</button>
          <button class="result">=</button>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
